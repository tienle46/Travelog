<html>
<head>
	<meta charset="utf-8">
	<title>Travelog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
        
</head>
<body>
	<nav id="myTopnav">
			<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
			<a href="index.html" class="nav-hidden">Home</a>
			<a href="login.html" id="login">Login</a>
			<a href="#">About</a>
			<a href="#" onclick="document.getElementById('upload-modal').style.display='block'" class="hidden">Upload</a>
    </nav>

 	<header class="banner"> <!--header-->
    	<div class="image">
      		<img src="img/banner.jpeg">
    	</div>
		<div class="content">
		 	<div class="valign-table">
		    	<div class="valign-cell">
		      		<div class="text">
		      			<h2>Travelog</h2>
		      		</div>
		      		<div class="wrap">
                        <form  action = "webresources/Search/Find" method ="post">
				   		<div class="search">
				      		<input name ="query" type="text" class="idTerm searchTerm ">
				      		<button type="submit" class="searchButton">
                            <a href="search.html"><i class="fa fa-search" aria-hidden="true"></i></a>
				     		</button>
				   		</div>
                        </form>
					</div>
		    	</div>
			</div>
		</div>
  	</header>

  	<div id="upload-modal" class="upload-modal">
		<form class="upload-modal-content" action="Upload" method ="post" enctype="multipart/form-data">
                    <input type="hidden" name="userId" id ="userId">    
                    <h1 style="text-align: center;">Upload</h1>
                       
		    <div class="upload-container">
                        
                        <label><b>Title</b></label>
		      	<input type="text" placeholder="Title" name="title" required>
		      
		      	<label><b>Description</b></label>
		      	<textarea placeholder="Description" name="des"></textarea>
		      
		      	<label><b>Tag</b></label>
		      	<input type="text" placeholder="Tags" name="tag" required>

		      	<label><b>File</b></label>
		      	<input type="file" name="file" >  
		 
		      	<button type="submit">Upload</button>
		    </div>
	  	</form>
	</div>
        
    <main class="primary-color main-content"> <!--main content-->
    	<h3 style="margin-left: 15px;">Search result:</h3>
        <ul id="search-list">
        </ul>
        
    </main>
    
    <footer>
		<p>Travelog &#169; 2017</p>
    </footer>
        
       
  	<script>
        //MENU RESPONSIVE
        const myFunction=() => {
        const x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                x.className += " responsive";
                } else {
                x.className = "topnav";
                }
        };

        //UPLOAD POPUP
        var upModal = document.getElementById("upload-modal");
        
        window.onclick = function(event) {
            if (event.target === upModal) {
                upModal.style.display = "none";
            }
        };
	</script>
        
        <script src ="js/search.js"></script>
        
</body>
</html>
