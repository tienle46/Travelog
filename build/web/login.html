<!DOCTYPE html>
<html>
<head>
<style>
	html {
		height: 100%;
		background-color: #000;
	}
	body {
		height: 100%;
		margin: 0;
		font-family: Arial;			
		display: block;
		position: relative;
		z-index: 0;
	}

	body::after {
	    background-image: url("img/login-bg.jpeg");
	    background-repeat: no-repeat;
	    background-size: cover;
	    content: "";
		opacity: 0.4;
		position: absolute;
		top: 0;
		bottom: 0;
		right: 0;
		left: 0;
		z-index: -1; 
	}

	.main {
		width: 30%;
		margin: 0 auto;
		z-index: 1;
		padding-top: 12%;
	}

	div.tab {
	    overflow: hidden;
	    border: 1px solid #ccc;
	    background-color: #f1f1f1;
	}

	div.tab button {
		width: 50%;
		float: left;
	    background-color: inherit;
	    float: left;
	    border: none;
	    outline: none;
	    cursor: pointer;
	    padding: 14px 16px;
	    transition: 0.3s;
	    font-size: 17px;
	}

	div.tab button.active {
	    background-color: #ccc;
	}

	.tabcontent {
		background-color: #fff;
	    display: none;
	    padding: 6px 12px;
	    border: 1px solid #ccc;
	    border-top: none;
	}

	input[type=text], input[type=password] {
	    width: 100%;
	    padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	    box-sizing: border-box;
	}

	.container button {
	    background-color: #4CAF50;
	    color: white;
	    padding: 14px 20px;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    width: 50%;
	    display: block;
	    margin: 12px auto 0;
	    text-transform: uppercase;
	}

	.imgcontainer {
	    text-align: center;
	    margin: 24px 0 12px 0;
	}

	.container {
	    padding: 16px;
	}

	.main p {
		text-align: center;
		color: #00ffff;
	}

	.main p a:visited, .main p a:hover, .main p a:active, .main p a:link {
		text-decoration: none;
		color: #00ffff;
	}
	</style>
</head>

<body>
	<div class="main">
	<div class="tab">
	  <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'loginTab')">Login</button>
	  <button class="tablinks" onclick="openTab(event, 'signupTab')">Signup</button>
	</div>

	<div id="loginTab" class="tabcontent">
            <form action="webresources/Content/Login" method="post" id ="login">
	  <div class="container">
	    <label><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="uname" required>

	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>
	        
	    <button type="submit" name ="Submit">Login</button>
	  </div>
	  </form>
	</div>

	<div id="signupTab" class="tabcontent">
            <form action="webresources/Content/Signup" id = "signup" method="post" >
	  <div class="container">
	    <label><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="signup_uname" required>

	    <label><b>Email</b></label>
	    <input type="text" placeholder="Enter Email" name="signup_email" required>

	    <label><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="signup_psw" required>
	        
	    <button type="submit" name ="Submit">Sign up</button>
          </div>
	  </form> 
	</div>
	<p><a href="index.html">Back to home</a></p>
	</div>
	<script>
	document.getElementById("defaultOpen").click();
	
	function openTab(evt, tabName) {
	    var i, tabcontent, tablinks;
	    tabcontent = document.getElementsByClassName("tabcontent");
	    for (i = 0; i < tabcontent.length; i++) {
	        tabcontent[i].style.display = "none";
	    }
	    tablinks = document.getElementsByClassName("tablinks");
	    for (i = 0; i < tablinks.length; i++) {
	        tablinks[i].className = tablinks[i].className.replace("active", "");
	    }
	    document.getElementById(tabName).style.display = "block";
	    evt.currentTarget.className += " active";
	}
	</script>
     
</body>
</html>
